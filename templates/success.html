<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style1.css" />
    <title>MusicMakingGuide Result</title>

  <body>
    <div class="container">
      {% if message %}
      <h1 class = "message">
          {% for key, value in message.items() %}
