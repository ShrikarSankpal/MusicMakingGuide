<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Music Making Guide</title>

  <body>
    <div class="container">      
      <form action="/submit1" method="POST">
        <h1>Scale Finder</h1>
        <div class="form-group">
          <h2>Find Scales</h2>
          <input
            type="text"
            name="scale_notes"
            placeholder="Enter scale notes(e.g. C D E F G A B C)"
          />
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>

      <form action="/submit2" method="POST">
        <h1>Chord Finder</h1>
        <div class="form-group">
          <h2>Find Chords</h2>
          <input
            type="text"
            name="chord_notes"
            placeholder="Enter chord notes(e.g. C E G)"
          />
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>

      <form action="/submit3" method="POST">
        <h1>Scale Notes Finder</h1>
        <div class="form-group">
          <h2>Find Scale Notes</h2>
          <input
            type="text"
            name="scale_base_note"
            placeholder="Enter Scale Note(e.g. C)"
          />
          <select name="scale_type" type="text">
            {%if message %}
              {% for key in message['scale_types'] %}
                <option value={{ key }} type="text">{{ key }}</option>
              {% endfor %}
            {% endif %}
          </select>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>

      <form action="/submit4" method="POST">
        <h1>Chord Notes Finder</h1>
        <div class="form-group">
          <h2>Find Chord Notes</h2>
          <input
            type="text"
            name="chord_base_note"
            placeholder="Enter Chord Note(e.g. C)"
          />
          
          <select name="chord_type" type="text"> 
            {%if message %}
              {% for key in message['chord_types'] %}
                <option value={{ key }} type="text">{{ key }}</option>
              {% endfor %}
            {% endif %}
          </select>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
